<!doctype html><!-- 메타 링크 스크립트. html 바디에 작성! css에 있는 클래스 적용. 문서 보면서 찾아쓰기 -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link
             href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
             rel="stylesheet" 
             integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
             <!--css 로컬서버에 다운로드 받은게 아니라. 웹페이지를 열 때마다 저길 열어서 css파일 다운 받는것. 네트워크 상황에 따라 잘못된 파일이거나 변조된 파일일 수 있으니 겁사하느 코드가 integrity. 값을 바꾸면 안됨. 제대로 동작 안함. 
             웹페이지에 있는대로 사용하면 됨.  파일이 적용돼서 단순히 hello world가 다르게 보이는 것. -->
  </head>
  <body>
    <h1>Hello, world!</h1><!--  https://cdn.jsdelivr.net/에서 정상적인 파일인지 검사하는  key -->
    
    <table class="table table-striped-columns"> 
    <!--링크 안에 .table이라는 속성이 만들어져있겠다. 
    여러개의 클래스 동시 적용: 공백으로 구분  -->
  <thead>
    <tr class="table-dark">
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
  </body>
</html>
