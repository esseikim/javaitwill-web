<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>JavaScript 5</title>
	</head>
	<body>
		<h1>while 반복문</h1>
        <div id ="result"></div>
        
        <script>
        // 1.구구단 2단을 while 문을 사용해서 div에 출력
        const result = document.getElementById('result');
        
        let html = "";
        let i = 0;
        while(i < 10) {
        	html += `2 x ${i} = ${2 * i} <br />`;
        	i++;
        }
        result.innerHTML = html;
        result.innerHTML += '<hr />';
        
        // 2.구구단 2단 ~ 9단까지 while 문을 사용해서 divd에 출력
        
        html = "";
        i = 2;
        while (i < 10) {
            let j = 1;
            while (j < 10) {
                html += `${i} x ${j} = ${i * j} <br />`;
                j++;
            }
            i++;
            html += '-----------------<br />';
        }
        result.innerHTML = html;
        result.innerHTML += '<hr />';
        
        //do-while (반복문)
        html = '<ul>';
        n = 1;
        do {
        	html += `<li>javaScript ${n}</li>`;
        	n++;
        } while (n < 5);
        html += '</ul>'
        result.innerHTML += html;
        
        </script>
	</body>
</html>
