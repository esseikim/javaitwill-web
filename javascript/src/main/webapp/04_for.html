<!DOCTYPE html>
<html>
      <head>
			<meta charset="UTF-8">
	     	<title>JavaScript 4</title>
		</head>
	<body>
			<h1>JavaScript for 반복문</h1>
            <div id="result"></div>
            
            <script>
            // dic#id element를 찾음
            const result = document.getElementById('result');
            
            let html = ' '; // 문자열 변수  ㅁ+ㅁ+ㅁ,... 구구단 출력결과를 덧붙일 문자열 변수. 
            // for문 밖에다 선언, 지역변수. 
            for(let n = 1; n < 10; n++){
            	  html += `2 x ${n} = ${2 *n} <br />`; 
            	  /* 문자 탬플릿(백틱): `문자열 ${변수/식}` 
            	  += 기존의 것 제거 x
            	  js가 실행될 때 div result를 찾아 innerhtml에 html 코드를 넣어줌 
            	  */
            }
                result.innerHTML = html;     
                
                result.innerHTML += '<hr />'; // result.innerHTML = result.innerHTML + '<hr/>'
         
                // TODO: 구구단 2단 ~ 9단까지를 이어서 출력.
                for(let n = 2; n <10; n++){
                	for(let m =1; m<10; m++ ){
                		html += `${n} x ${m} = ${n * m} <br />  `
                	}
                	result.innerHTML += html;
                }
                	result.innerHTML += '<hr />';
                
                  result.innerHTML += '<hr />'; // horizontal ruler
                
                for(let n = 2; n< 10; n++){
                	for(let m= 1; m<=n; m++){
                        html += `${n} x ${m} = ${n * m} <br /> `
                	}
                	result.innerHTML = html;
                }
                  // TODO: 구구단 2단은 2x2, 3단은 3x3, ... 9단은 9x9까지 이어서 출력. 
                  
                </script>
	</body>
</html>
