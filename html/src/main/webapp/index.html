<!DOCTYPE html> <!-- DTD(Document Type Definition): 문서 타입 정의  + <!로 시작함 + html문서이다.-->
<html> <!-- 시작 태그(starting tag): 태그로 시작하고 태그로 끝남 -->
    <head> <!-- HTML의 여러가지 설정들 -->
        <meta charset="UTF-8" /> 
        <!-- 시작 태그 종료 태그 사이에 컨텐트가 없을 때(/를 입력해주기), meta와 같은 몇 가지의 태그들은 content를 가지지 않는 태그가 존재함 -->
        <!-- 속성 태그 정의 -->
        <title>HTML</title> <!-- HTML CONTENT  -->
    </head>
    <body> <!-- 브라우저 화면에서 보여지는 내용들 -->
        <!-- HTML(Hyper-Text Markup Language): 링크 클릭해서 문서 찾아감. 
            HTML 문법: 태그, 속성, 컨탠트.
            <tag attr(속성이름) = "value" attr2 = "value2">  content </tag> 
            시작 태그안에서 속성이름과 속성 정의. 속성 나열시 공백으로 구분. ""/''무조건 묶기.
            
            HTML 요소(element) - HTML tag
            - block 요소: 자동으로 줄바꿈되는 요소. 다음 요소는 아래에 배치됨./ 브라우저의 가로길이를 전부 다 사용
                (예) h1, h2, ...., h6, div, form, ul,.....
            - inline 요소: 자동으로 줄바꿈되지 않는 요소. 다음 요소는 오른쪽에 배치됨./ content의 길이만 사용.
                (예) a, img, span, ...
         -->
        <h1>첫번째 HTML 파일</h1>
        <h2>Hello, HTML!</h2> <!-- 코드가 변경되었으면 브라우저에 가서 새로고침하면 됨(f5) 서버를 다시 시작하는 것이 아님(run on server) -->
        
        <!-- anchor: 링크 (외부)-->
        <a href= "https://www.daum.net/">다음</a> <!-- 속성 이름: "https:// www.daum.net/" -->
        <br /> <!-- line break; 줄바꿈. todo 권장사항 -->
        <a href= "https://www.naver.com/">네이버</a>
        
        <ul>
            <li> <!-- 리스트 아이템 .이 생김.-->
                <a href= "section.html">Section Tag</a> <!-- 내부 파일을 찾아감. -->
            </li>
            <li>
                <a href="image.html">Image</a>
            </li>
            <li>
                <a href="list.html">List</a>
            </li>
            <li>
                <a href= "table.html">Table</a>
            </li>
            <li>
                <a href="form.html">Form</a>
            </li>
            
            
            
            
        </ul>
        
    </body>
</html> <!-- 종료 태그(end tag) -->
