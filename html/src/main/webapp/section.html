<!DOCTYPE html>

<meta charset="UTF-8">
<title>HTML</title>

<body>
<h1> Block Section Tag</h1>
<!--  div: division 
 클라이언트(브라우저, 핸드폰..등등 )에서 보여질 블록 영역을 지정하기 위한 태그
 컨텐트들의 스타일 속성을 설정하기 위해서 많이 사용
 글자색, 여백, 글자크기 등.. 블록영역으로 스타일을 주기 위해 사용하는 태그. 
  -->
<div style = "border: 2px solid black; margin: 16px; padding: 16px; background-color: aqua; color: white; font-weight: bold;"> Division 1</div>
<div> Division 2</div>
<div>
<!--  p: paragraph. 텍스트 문단(단락)이 들어갈 영역을 지정하기 위한 태그 -->
<p> Paragraph 1</p>
<p> Paragraph 2</p>
</div>
<hr/> <!--  horizontal ruler. 가로선 -->
<h1>Inline Section Tag</h1>
<div>
<span style = "color : red; font-weight: bold; font-style: italic">inLine</span>
 요소가 들어갈 영역을 지정하기 위한 태그.
<br/>
<strong> <!-- strong 강조. 폰트를 bold로 보여줌 -->
<em>inline</em> <!-- emphasize: 강조. 폰트를 italic으로 보여줌. 스팬: 스타일만 바꿔주는 것. 문자의 디자인만! 스타일만 바꿔주면 검색엔진이 중요하다고 생각 못함. 
문서에 의미가 더 들어감. inline이라는 단어를 강조하겠다라는 의미를 주는 것. 얘네들은!! 어떤 특정단어 이용해서 만들어주면, 중요한 단어라고 검색에서의 순위를 올려주는 것. 검색엔진에 더 잘 노출!!  
두번째: 들려주는 책. 오디오북 html을 주로 이용함. tag가 있으면 음성변환 시 달라지는 것. -->
</strong>
요소들의 스타일을 설정하기 위해서 주로 사용.
</div>

</body>
</html>
