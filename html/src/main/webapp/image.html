<!DOCTYPE html>
<html>
      <head>
            <meta charset="UTF-8">
            <title>HTML</title>
        </head>
    <body>
             <h1>HTML Image Tag</h1>
             <img src ="images/12-300x300.jpg" alt = "해변1">
             <img src= "images/11-300x300.jpg" alt = "해변2">
              <!--  이미지 올릴때 속성, alt, src는 넣어주는게 좋음 접속은 한번만 하면 되며, 새로고침만 하면 됨. 이미지를 대체할 수 있는 수단  속성과 속성의 구분: 공백!! 인라인요소. 블럭요소가 아님. 아래쪽 배치가 아닌 옆쪽 배치
              img 태그의 속성(attribute):
              -src: source. 이미지가 저장된 경로와 파일 이름.
              -alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트. 
             파일이름만 보고는 뭔지 모름. alt 속성을 넣어서 지정해줄 수 있음. 검색 엔진 ㅅ
              같은 서버에 있는 내용 보여주기!! 
              
              
              다른 서버에 있는 내용 보여주는 방법 
              아이디 없이 랜덤하게 보여주는 방식. 
             외부 서버의 이미지를 포함꼭 자기서버에 이미지가 없어도 됨.
             자기 서버: 이미지 경로 지정해주면 됨, 
             외부: 이미지 경로 복사. 
               -->
            <img src = "https://picsum.photos/300" alt =" Lorem Picsum">
            
            <h2> 이미지 링크</h2>
            <!--  다음 로고 이미지를 클릭하면 다음 홈페이지로 이동할 수 있는 링크. 앵커태그:안에 있는 문자열/사진을 링크 클릭하면 이동. -->
                    <a href = "https://www.daum.net/">
                          <img src = "images/20200723055344399.png" alt  = "daum"  width ="160" >
                    </a>
                    
                        <a href = "https://www.naver.com">
                          <img src = "images/mobile_1046165152.gif " alt  = "네이버"  width ="160">
                    </a>
    </body>
</html>
